<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="500px">
    <form>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" value="boy" name="sex" id="boy">
                <label for="boy">男<img src="../html_css_material/第二天/images/man.jpg"></label>
                <input type="radio" value="girl" name="sex" id="girl">
                <label for="girl">女<img src="../html_css_material/第二天/images/women.jpg"></label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td><input type="date" name="day"></td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="address"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>  
            <td>
                <select>
                    <option selected>未婚</option>
                    <option>已婚</option>
                    <option>离婚</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="xueli"></td>
        </tr>
        <tr>
            <td>喜欢的类型:</td>
            <td><input type="checkbox" name="like">性感的</td>
            <td><input type="checkbox" name="like">清纯的</td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td><textarea rows="5">个人介绍</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="radio" checked>我同意</td>
        </tr>
        <tr>
            <td colspan="2" align="center"><a href="#">登录</a></td>
        </tr>
        <tr> 
            <td></td>
            <td>
            <h5>我承诺</h5>
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
            </td>
        </tr>
        

    </form>
    </table>
</body>
</html>
