<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ul ol里只能放li-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol>
        <h4>粉丝排行榜</h4>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <dl><!--自定义列表dl里只能有dt和dd-->
        <dt>1</dt>
        <dd>1</dd>
        <dd>1</dd>
        <dt>1</dt>
        <dd>1</dd>
        <dd>1</dd>
    </dl>
</body>
</html>
