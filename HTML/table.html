<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!--cellpadding单元格里的内容与边框距离
        cellspacing单元格之间的空白
    -->
    <table border="5px" align="center" cellpadding="20px" cellspacing = "0px" width="100px">
        <thead>
            <tr>
                <th >标题一</th> <th>标题二</th> <th>标题三</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>单元格</td> <td>单元格</td> <td>单元格</td>
            </tr>
            <tr>
                <td colspan="2">单元格</td>  <td>单元格</td>
            </tr>
            <tr>
                <td rowspan="2">单元格</td> <td>单元格</td> <td>单元格</td>
            </tr>
            <tr>
                <td>单元格</td> <td>单元格</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
