<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            margin-top: 20px;
            background-color: pink;
            /* 1.为父元素定义上边框 */
            /* border-top: 1px solid transparent; */
            /* 2.为父元素定义上内边距 */
            /* padding-top: 1px; */
            /* 3.为父元素添加overflow:hidden */
            overflow: hidden;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: green;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <!-- 对于两个嵌套关系（父子关系）的快元素，父元素有上外边距同时子元素也有上外边距，此时父元素会塌陷较大的外边距值。 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
