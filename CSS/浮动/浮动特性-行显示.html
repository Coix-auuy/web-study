<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性-行显示</title>
    <style>
        /* 如果多个盒子都设置了浮动，则它们会按照属性值一行内显示并且顶端对齐排列。 */
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box2 {
            float: left;
            width: 200px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
