<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性-行内块</title>
    <style>
        /* 任何元素都可以浮动，不管原先是什么模式的元素，添加浮动之后具有行内块相似的特性 */
        span,
        div {
            float: left;
            width: 200px;
            height: 100px;
            background-color: green;
        }

        /* 如果行内元素有了浮动，则不需要转换块级\行内元素就可以直接给高度和宽度 */
        p {
            float: right;
            height: 110px;
            background-color: blue;
        }

        /* 块级元素如果没有设置宽度，默认宽度和父亲一样宽，但是添加浮动后，它的大小根据内容来决定 */
        /* 浮动的盒子中间是没有缝隙的，是挨着一起的 */
        /* 行内元素同理 */
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>11111</p>
</body>

</html>
