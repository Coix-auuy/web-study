<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片</title>
    <!-- 非常便于控制位置（logo、装饰性的小图片、超大的图片） -->
    <style>
        div {
            width: 300px;
            height: 300px;
            /* 不要落下url（） */
            background-image: url(images/logo.png);
            /* 背景平铺 */
            background-repeat: no-repeat;
            /* 背景图片会压住背景颜色 */
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
