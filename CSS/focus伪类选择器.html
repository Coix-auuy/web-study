<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus伪类选择器</title>
    <!-- 选取获得焦点（光标）的表单元素 -->
    <style>
        /* 把获得光标的 input表单元素选取出来*/
        input:focus {
            background-color: green;
            color: red;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>
