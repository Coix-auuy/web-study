<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文本</title>
    <!-- 
        1. 先强制一行内显示文本   
        white-space: nowrap;  （ 默认 normal 自动换行）   
        2. 超出的部分隐藏   
        overflow: hidden;   
        3. 文字用省略号替代超出的部分    
        text-overflow: ellipsis; 
     -->
    <style>
        div {
            margin: 110px auto;
            width: 150px;
            height: 80px;
            background-color: #ccc;
            /* 自动换行 */
            /* white-space: normal; */
            /* 不自动换行 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不说、此处省略一万字
    </div>
</body>

</html>
