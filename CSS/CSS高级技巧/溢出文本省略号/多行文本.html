<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文本</title>
    <!-- 
        overflow: hidden; 
        text-overflow: ellipsis; 
        /* 弹性伸缩盒子模型显示 */ 
        display: -webkit-box; 
        /* 限制在一个块元素显示的文本的行数 */ -webkit-line-clamp: 2; 
        /* 设置或检索伸缩盒对象的子元素的排列方式 */ -webkit-box-orient: vertical; 
        存在兼容性问题。
     -->
    <style>
        div {
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 2;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
            margin: 100px auto;
            width: 200px;
            height: 43px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        啥也说，省略一万字啥也说，省略一万字啥也说，省略一万字
    </div>
</body>

</html>
