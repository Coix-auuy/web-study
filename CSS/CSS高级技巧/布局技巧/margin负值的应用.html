<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值的应用</title>
    <style>
        ul li {
            position: relative;
            float: left;
            margin-left: -2px;
            width: 150px;
            height: 200px;
            list-style: none;
            border: 2px solid gray;
            z-index: 0;
        }

        ul li:hover {
            /* 1.如果盒子没有定位，则鼠标经过添加相对定位即可 */
            /* position: relative; */
            /* 2. 提高层级 */
            z-index: 1;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
