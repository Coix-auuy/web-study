<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet</title>
    <!-- emmet语法使用缩写来提高html/css的编写速度，vscode已经集成该语法 -->
    <!-- shift+alt+f格式化代码 -->
    <!-- emmet.include settings.json添加两行保存时自动格式化代码 -->
    <style>
        .one {
            /* 缩写 */
            text-align: center;
            text-indent: 2em;
            width: 10px;
            width: 100px;
            line-height: 26px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- p*4+table -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- 父子级关系用> -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 兄弟级用加号 -->

    <!-- p.one 默认div -->
    <p class="one"></p>
    <ul>
        <li id="tow"></li>
    </ul>
    <!-- #tow -->
    <div id="tow"></div>
    <!-- .demo$*5 默认从1开始排 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!--标签里默认显示文字-->
    <div>pink老师不是gay</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
