<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式</title>
    <!-- 内部样式表 -->
    <style>
        .in {
            color: pink;
        }
    </style>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="外部样式表.css" >
</head>
<body>
    <p class="in">内部样式表</p>
    <!--行内样式表-->
    <p style="color: green;">行内样式表</p>
    <p class="out">外部样式表</p>
</body>
</html>
