<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <!--
        1.相对于自己原来的位置（没有定位时的位置）来移动。
        2.不脱标，继续保留原来的位置。
     -->
    <style>
        .box1 {
            position: relative;
            top: 200px;
            left: 300px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
