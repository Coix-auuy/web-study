<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <!-- 
        display: none; 隐藏对象
        display: block; 除了转换为块级元素外,还有显示元素的意思.
     -->
    <style>
        .box1 {
            display: none;
            /* 隐藏元素,并且不占有原来的位置 */
            /* display: block; */
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
