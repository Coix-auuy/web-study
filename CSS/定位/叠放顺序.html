<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叠放顺序</title>
    <!-- 
            z-inde: ;
        数值越大，盒子越靠上 */
        如果属性值相同，按照书写顺序，后来居上
        不能加单位
        只有定位的盒子才有z-index属性 
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        .xiongda {
            /* z-index: 3; */
            /* 数值越大，盒子越靠上 */
            /* 如果属性值相同，按照书写顺序，后来居上 */

            background-color: red;
        }

        .xionger {
            z-index: 1;
            top: 50px;
            left: 50px;
            background-color: pink;
        }

        .qiangge {
            /* z-index: 1; */
            top: 100px;
            left: 100px;
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <div class="xiongda"></div>
    <div class="xionger"></div>
    <div class="qiangge"></div>
</body>

</html>
