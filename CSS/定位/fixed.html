<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <!-- 
        固定定位是元素固定于浏览器的可视区的位置。
        1.以浏览器的可视窗口为参照点移动元素。
        2.固定定位不占有原来的位置。

        
     -->
    <style>
        body {
            height: 3000px;
        }

        .dj {
            position: fixed;
            top: 100px;
            right: 40px;
        }
    </style>
</head>

<body>
    <div class="dj">
        <img src="images/pvp.png" alt="妲己">
    </div>
    <p>请尽情吩咐妲己，主任</p>
    <p>请尽情吩咐妲己，主任</p>

</body>

</html>
