<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <!-- 1.选择器相同，则执行层叠性
         2.选择器不同，则根据选择器权重执行
         继承 * < 元素选择器 < 类选择器，伪类选择器 < ID选择器 < 行内样式style < ！important重要的
    -->
    <style>
        div {
            color: pink;
        }

        .test {
            color: red !important;
        }

        #demo {
            color: green;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color:blue">概率论</div>
</body>

</html>
