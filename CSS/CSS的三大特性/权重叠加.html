<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加</title>
    <style>
        /* 权重虽然会叠加，但永远不会进位 */
        /* 0001 */
        li {
            color: red;
        }

        /* 复合选择器会有权重叠加的问题 0001+0001=0002*/
        ul li {
            color: green;
        }

        /* 0010+0001=0011 */
        .nav li {
            color: blue;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>大猪蹄子</li>
        <li>大肘子</li>
        <li>猪尾巴</li>
    </ul>
</body>

</html>
