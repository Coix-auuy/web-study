<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增语义化标签</title>
    <!-- 
        1.这种语义化标准主要针对搜素引擎 
        2.可以多次使用
        3.Ie9中需要转换为块级元素
        4.移动端更常用
    -->

    <style>
        header,
        nav {
            margin: 15px auto;
            width: 800px;
            height: 120px;
            background-color: pink;
            border-radius: 15px;
        }


        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>
        <section>某个区域</section>
    </article>

</body>

</html>
