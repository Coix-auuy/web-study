<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        .dad {
            width: 150px;
            height: 20px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
        }

        .son {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 7px;
            transition: all 2s;
        }

        .dad:hover .son {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="dad">
        <div class="son"></div>
    </div>
</body>

</html>
