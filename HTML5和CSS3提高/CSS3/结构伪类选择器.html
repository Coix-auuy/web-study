<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <!-- 常用于根据父级选择里面的子元素 -->
    <style>
        /* 1.选择第一个孩子 */
        ul li:first-child {
            background-color: pink;
        }

        /* 2.选择ul里面的最后一个孩子 */
        ul li:last-child {
            background-color: red;
        }

        /* 3.选择ul里面的第n个孩子 */
        ul li:nth-child(3) {
            background-color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>

        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
