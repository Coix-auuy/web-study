<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线</title>
    <style>
        div {
            width: 0;
            height: 20px;
            overflow: hidden;
            white-space: nowrap;
            background-color: greenyellow;
            font-size: 15px;
            line-height: 20px;
            /* steps就是分几步完成我们的动画，有了steps就不要再写ease或者linear之类的 */
            animation: w 2s steps(6) forwards;
        }

        @keyframes w {
            from {
                width: 0;
            }

            to {
                width: 90px;
            }
        }
    </style>
</head>

<body>
    <div>我在这里等你</div>
</body>

</html>
