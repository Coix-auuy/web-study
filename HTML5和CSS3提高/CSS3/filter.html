<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        img {
            /* blur是一个函数 小括号里数值越大，图片越模糊，数值要带单位px */
            filter: blur(5px);
        }

        img:hover {
            filter: blur(0px);
        }
    </style>

</head>

<body>
    <img src="伪元素选择器/images/pink.jpg" alt="">
</body>

</html>
