<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3盒子模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 200px;
            border: 10px solid red;
            padding: 15px;
            /* (默认)盒子大小为wdth+border+padding height... */
            box-sizing: content-box;
        }

        p {
            width: 200px;
            height: 200px;
            border: 10px solid red;
            padding: 15px;
            /* 盒子大小为width height */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div></div>
    <p></p>
</body>

</html>
