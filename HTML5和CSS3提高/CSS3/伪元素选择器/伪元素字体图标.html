<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?q87vkx');
            src: url('fonts/icomoon.eot?q87vkx#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?q87vkx') format('truetype'),
                url('fonts/icomoon.woff?q87vkx') format('woff'),
                url('fonts/icomoon.svg?q87vkx#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: 7px;
            right: 8px;
            color: red;
            font-family: 'icomoon';
            /* content: ''; */
            content: '\ea43';
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
