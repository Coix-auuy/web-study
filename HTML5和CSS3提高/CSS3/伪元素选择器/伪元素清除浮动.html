<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素清除浮动</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix:after,
        .clearfix:before {
            content: "";
            /* 转换为块级元素并且一行显示 */
            display: table;
        }

        .clearfix:after {
            clear: both;
        }
    </style>
</head>

</html>
