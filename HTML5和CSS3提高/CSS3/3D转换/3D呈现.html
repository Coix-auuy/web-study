<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D呈现</title>
    <!-- 
        transform-style:;控制子元素是否开启三维立体环境默认不开 
        写给父级，影响子盒子。
    -->
    <style>
        body {
            perspective: 500px;
        }

        .dad {
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: all 3s;
        }

        .dad:hover {
            transform: rotateY(360deg);
        }

        .dad div[class^="son"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .son1 {
            background-color: green;

        }

        .son2 {
            background-color: pink;

            transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <div class="dad">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
</body>

</html>
