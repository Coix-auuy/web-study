<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转</title>
    <style>
        body {
            perspective: 200px;
        }

        div {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: green;

            transition: all 2s;
        }

        div:hover {
            transform: rotate3d(1, 1, 1, 45deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
