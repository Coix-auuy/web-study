<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面翻转的盒子</title>
    <style>
        body {
            perspective: 400px;

        }

        .box {
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: all .5s;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: green;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
        }

        .box div:first-child {
            z-index: 1;
        }

        .box div:last-child {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div>前</div>
        <div>后</div>
    </div>
</body>

</html>
