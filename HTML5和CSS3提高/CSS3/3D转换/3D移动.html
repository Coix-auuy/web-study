<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D移动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* 透视要写到被观察元素的父盒子上 */
            /* 视距 */
            position: relative;
            perspective: 500px;
        }

        div {
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;

            background-color: green;
            transform: translateZ(300px);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
